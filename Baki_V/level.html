      <div class="container-fluid col-sm-12 bg-dark">
        <div class="row col-sm-12 container mx-auto text-light">
          <h1 class="text-center">Hírlevél Feliratkozás</h1>
          <form id="hirlevel">
              <div class="form-group">
                  <label for="name">Név</label>
                  <input type="text" class="form-control" id="name" placeholder="Ide írd a nevedet" required>
                  <div class="invalid-feedback">Írd be a nevedet</div>
              </div>
              <div class="form-group">
                  <label for="email">E-mail cím</label>
                  <input type="email" class="form-control" id="email" placeholder="Ide írd a nevedet" required>
                  <div class="invalid-feedback">Írd be az E-Mailed</div>
              </div>
              <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="privacyPolicy" required>
                  <label class="form-check-label" for="privacyPolicy">Elfogadom az adatvédelmi szabályzatot</label>
                  <div class="invalid-feedback">Ezt itt pipáld csak be.</div>
              </div>
              <button type="submit" class="btn btn-primary">Feliratkozás</button>
          </form>
        </div>
    </div>
    <script>
      (function() {
        'use strict';
        window.addEventListener('load', function() {
            var form = document.getElementById('hirlevel');
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                    form.classList.add('was-validated');
                } else {
                    event.preventDefault();
                    alert('Kösz hogy feliratkoztál öcsi');
                }
            }, false);
        }, false);
        })();
    </script>
